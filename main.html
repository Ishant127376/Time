<!DOCTYPE html>
<html>
<head>
  <title>Clock Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

  <canvas id="clock" width="250" height="250"></canvas>
  <script src="main.js"></script>
</body>
</html>
